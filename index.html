<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>To do List</title>
	</head>
	<body>
		<h1>To Do List</h1>

		<input type="text" id="addTodoTextInput" />
		<div>
			<button onclick="handlers.addTodo()">Add Todos</button>
		</div>
		<br />
		<div>
			<button onclick="handlers.displayTodos()">Display To-dos</button>
			<button onclick="handlers.toggleAll()">Toggle All</button>
		</div>
		<br />
		<div>
			<button onclick="handlers.changeTodo()">Change Todo</button>
			<input id="changeTodoPositionInput" type="number" />
			<input id="changeTodoTextInput" type="text" />
		</div>
		<br />
		<div>
			<button onclick="handlers.deleteTodo()">Delete Item</button>
			<input id="deleteTodoPositionInput" type="number" />
		</div>
		<script src="script.js"></script>
	</body>
</html>
